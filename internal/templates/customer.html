{{define "title"}}Request a Tour{{end}}

{{define "content"}}
<h1 class="mb-4">Request a Tour</h1>

{{if .Message}}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{.Message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{{end}}
{{if .Error}}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{.Error}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{{end}}

<form id="tourRequestForm" method="POST" action="/api/groups/create" class="bg-white p-4 rounded shadow">
    <div class="mb-3">
        <label for="requested_tour_id" class="form-label">Select Tour</label>
        <select name="requested_tour_id" id="requested_tour_id" class="form-select" required>
            <option value="">Choose a tour...</option>
            {{range .Tours}}
                <option value="{{.ID}}">{{.Name}}</option>
            {{end}}
        </select>
    </div>

    <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" name="name" id="name" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="pax" class="form-label">Number of People (Pax)</label>
        <input type="number" name="pax" id="pax" class="form-control" min="1" required>
    </div>

    <div class="mb-3">
        <label for="requested_date" class="form-label">Preferred Date</label>
        <input type="date" name="requested_date" id="requested_date" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Submit Request</button>
</form>

<div id="jsonOutput" class="mt-4 bg-dark text-light p-3 rounded" style="display: none;">
    <h5>Form Data as JSON:</h5>
    <pre id="jsonContent" class="mb-0"></pre>
</div>
{{end}}

{{define "scripts"}}
<script>
$(document).ready(function() {
    // Function to convert form data to JSON
    function formToJSON(formSelector) {
        const form = $(formSelector);
        const formData = form.serializeArray();
        const jsonObject = {};
        
        $.each(formData, function() {
            if (jsonObject[this.name]) {
                if (!Array.isArray(jsonObject[this.name])) {
                    jsonObject[this.name] = [jsonObject[this.name]];
                }
                jsonObject[this.name].push(this.value || '');
            } else {
                jsonObject[this.name] = this.value || '';
            }
        });
        
        return jsonObject;
    }
    
    // Display JSON when form fields change
    $('#tourRequestForm input, #tourRequestForm select').on('change input', function() {
        const jsonData = formToJSON('#tourRequestForm');
        const jsonString = JSON.stringify(jsonData, null, 2);
        
        $('#jsonContent').text(jsonString);
        $('#jsonOutput').show();
    });
    
    // Handle form submission (optional - for AJAX submission)
    $('#tourRequestForm').on('submit', function(e) {
        // Uncomment the line below to prevent normal form submission
        // e.preventDefault();
        
        const jsonData = formToJSON('#tourRequestForm');
        console.log('Form Data as JSON:', jsonData);
        
        $.ajax({
            type: 'POST',
            url: '/api/groups/create',
            contentType: 'application/json',
            data: JSON.stringify(jsonData),
            success: function(response) {
                alert('Success: ' + response.message);
                $('#tourRequestForm')[0].reset();
                $('#jsonOutput').hide();
            },
            error: function(xhr) {
                alert('Error: ' + xhr.responseText);
            }
        });
    });
});
</script>
{{end}}
